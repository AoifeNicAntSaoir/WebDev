<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta name='robots' content='all'>
	
	<style type="text/css">
		#errorMssg{
			margin: 20px 20px;
			padding: 30px 30px;
			color: red;
			text-align: center;
			border: 5px hidden red;
		}
	</style>
	<script>
		var str = ""
		var emailReg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		var numberReg = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
		
		function validateForm() {
			if(document.signUpFrm.firstname.value == '')
			{
				document.signUpFrm.firstname.style.backgroundColor = "red";
				str += "Name field empty";
				document.getElementById("errorMssg").innerHTML = str;
				document.getElementById("errorMssg").borderStyle = "solid";
				return false;
			}
			else if(document.signUpFrm.surname.value == '') {
				document.signUpFrm.firstname.style.backgroundColor = "white";
				document.signUpFrm.surname.style.backgroundColor="red";
				str += "<br>Surname field empty";
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else if(document.signUpFrm.email.value == '') {
				document.signUpFrm.surname.style.backgroundColor="white";
				document.signUpFrm.email.style.backgroundColor="red";
				str += "<br>E-mail field empty";
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else if(!emailReg.test(document.signUpFrm.email.value)) {
				document.signUpFrm.email.style.backgroundColor="red";
				str += "<br>Invalid email address";
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else if(document.signUpFrm.password.value == '' ||
					document.signUpFrm.verpassword.value == ''){
				
				document.signUpFrm.email.style.backgroundColor="white";
				document.signUpFrm.password.style.backgroundColor="red";
				document.signUpFrm.verpassword.style.backgroundColor="red";
				str += "<br> Password and Password validation fields empty"
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else if(!numberReg.test(document.signUpFrm.password.value)){
				document.signUpFrm.password.style.backgroundColor="red";
				document.signUpFrm.verpassword.style.backgroundColor="red";
				str += "<br> Password must contain at least one number, one lowercase and one uppercase letter at least six characters in length";
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else if(document.signUpFrm.password.value != document.signUpFrm.verpassword.value){
				document.signUpFrm.password.style.backgroundColor="red";
				document.signUpFrm.verpassword.style.backgroundColor="red";
				str += "<br> Passwords do not match";
				document.getElementById("errorMssg").innerHTML = str;
				return false;
			}
			else {
				document.signUpFrm.password.style.backgroundColor="white";
				document.signUpFrm.verpassword.style.backgroundColor="white";
				return true;
			}
		}
	</script>
  </head>
  <body>

		<form id="showForms" name="signUpFrm" onsubmit="return validateForm()" action= "loginSignUp.php" method="post">
			First Name: <input type="text" name="firstname";><br> 
			Surname: <input type="text" name="surname"> <br>
			E-mail: <input type="text" name="email"><br>
			Password: <input type="password" name="password"><br>
			Verify Password: <input type="password" name="verpassword">
			<input type="submit" name="signupsubmit" >
		</form>
		<div id="errorMssg"> 
		</div>
	
		
  </body>
</html>
