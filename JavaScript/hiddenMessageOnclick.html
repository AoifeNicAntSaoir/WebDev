<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='utf-8'>
  <script type="text/javascript">
	  var myMessage = "Hello thank you for clicking. Come again soon";                      
	  
	  function myFunction() {
			document.getElementById("demo").innerHTML = "you clicked me " + myMessage;
	  }
  
  </script>
  </head>
  <body>
        <input type="button" name="ClickButton" value="Click me" onclick="myFunction()">
        <p id="demo"></p>
  </body>
</html>
