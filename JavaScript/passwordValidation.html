<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>

    <meta name='robots' content='all'>
	
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
	var r = /\d+/g;
	function checkPass() {
		var password = document.confirmPassword.passwordBox.value;
	   if(document.confirmPassword.passwordBox.value!= document.confirmPassword.passwordConf.value)
	   {
			alert("Passwords not the same");
			document.confirmPassword.passwordBox.focus;
			document.confirmPassword.passwordConf.value="";
	   }
		if(password.length < 7)
		{
			alert("Password too short");
			document.confirmPassword.passwordBox.focus;
		}
		if(r.test(password) == false)
		{
			alert("Password must contain a number!")
			document.confirmPassword.passwordBox.focus;
		}
		else
		{
			alert("Valid password");
		}
    }
	
	</script>
  </head>
  <body>
	<form name="confirmPassword" action="" method="get">
		  Password <input type="password" name="passwordBox">   <br>
		  Confirm Password <input type="password" name="passwordConf" onblur="checkPass();">
	</form>
	
	
  </body>
</html>
