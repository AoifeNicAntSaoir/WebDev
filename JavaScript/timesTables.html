<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta name='robots' content='all'>

    <style type="text/css">         
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
		}               
    </style>
    <script type="text/javascript">
	function addTables(){
		var result = "";   
		var tables = parseInt(document.tablesForm.tableNum.value);
		result += "<table width='150px'>"
		result += "<tr><td>Addition</td><td>Subtraction</td><td>Multiplication</td><td>Division</td><tr>"; 
		for(var i=0; i<=12; i++){
			result += "<tr><td>"
			result +=  tables + " + " + i + " = " +  (tables+i)  + "\r";
			result += "</td><td>";
			result +=  tables + " - " + i + " = " +  (tables-i)  + "\r";
			result += "</td><td>";
			result +=  tables + " x " + i + " = " +  (tables*i)  + "\r";
			result += "</td><td>";
			result +=  tables + " / " + i + " = " +  (tables/i).toFixed(2)  + "\r";
			 result +=  "</td></tr>"
		}
		result += "</table>";
		document.tablesForm.innerHTML = result;
		return result;
    } 
     
  </script>
  </head>
  <body>
	  <h1>Times Tables Generator</h1>
	  <form name="tablesForm" action="" method="get">
			Tables Number:<input type="text" name="tableNum">      <br>
			<input type="button" onclick="var newAdd = addTables(document.tablesForm.tableNum.value);" value="Generate tables">  <br>
	  </form> 
  </body>
</html>
