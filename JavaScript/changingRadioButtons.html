<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta name='robots' content='all'>
	
	<style type="text/css">
                     
	</style>
	<script type="text/javascript">
		var guestsCost = 0;
		var limousinesCost = 0;
		var liveMusicCost = 0;
		var flowersCost = 0;
		var totalEstimate = 0;
		var liveMusic = false;
		var flowers = false;


		function calcGuests()
		{
			totalEstimate -= guestsCost;
			guestsCost = document.details.numGuests.value * 65;
			totalEstimate += guestsCost;
			document.estimate.cost.value = "€" + totalEstimate;
		}

		function calcLimousines() 
		{
			totalEstimate -= limousinesCost;
			limousinesCost = document.details.numLimousines.value * 125;
			totalEstimate += limousinesCost;
			document.estimate.cost.value = "€" + totalEstimate;
		}
		function addMusic() {
			(liveMusic == false)
			? liveMusicCost = 500 : liveMusicCost = 0;
			totalEstimate += liveMusicCost;
			liveMusic = true;
			document.estimate.cost.value = "€" + totalEstimate;
		}
		function removeMusic() {
			(liveMusic == true)
			? liveMusicCost = -500 : liveMusicCost = 0;
			totalEstimate += liveMusicCost;
			liveMusic = false;
			document.estimate.cost.value = "€" + totalEstimate;
		}

		function addFlowers() {
			(flowers == false)
			? flowersCost = 400 : flowersCost = 0;
			totalEstimate += flowersCost;
			flowers = true;
			document.estimate.cost.value = "€" + totalEstimate;
		}
		function removeFlowers() {
			(flowers == true)
			? flowersCost = -400 : flowersCost = 0;
			totalEstimate += flowersCost;
			flowers = false;
			document.estimate.cost.value = "€" + totalEstimate;
		} 
	
	</script>
  </head>
  <body>
		<form action="" name="details">
			Guests (€65 each) <input type="text" name="numGuests" size="3" onchange="calcGuests()"/>            <br>
			Limousines (€125 each)  <input type="text" name="numLimousines" size="3" onchange="calcLimousines()"/> <br><br>
			
			Live music (€500)  <br>
			<input type="radio" name="music" onclick="addMusic()" />Yes<br>
			<input type="radio" name="music" checked="checked" onclick="removeMusic()" />No <br><br>
			
			Flowers (€400)                            <br>
			<input type="radio" name="flowers" onclick="addFlowers()" />Yes          <br>
			<input type="radio" name="flowers" checked="checked" onclick="removeFlowers()" />No <br><br>
	  </form>
	  <form action="" name="estimate">
			<p>
			Estimated total cost:
			<input type="text" name="cost" size="5"
				style="border-style: none; border-color: inherit;
				border-width: medium; background-color: Transparent" text="0" /></p>
	   </form>
		
  
    
        
  
  </body>
</html>
