<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title></title>
    <meta charset='utf-8'>
     <script src="p5.min.js"></script>
    <script>
    
    function setup(){
    createCanvas(1000,900);
    
    }
    
    function draw(){
    background('#ccc');
    
    //head
    stroke(0,0,0);
    strokeWeight(4);
    ellipse(500,200,200,200);
    
    //body
    rect(400,300,200,300);
    
    //left arm
    line(400, 350, 200, 205);
    
    //right arm
    line(600, 350,800,200);
    
    //left leg
    line(400, 800, 400, 500);
    
    //right leg
    line(600, 800, 600, 500);
    
    //left eye
    ellipse(450,180,50,50);
    
    //right eye
    ellipse(55n0,180,50,50);
    }
    
    
    
    
    </script>
  </head>
  <body>

  </body>
</html>
