<!DOCTYPE html>
<html lang='en'
  <head>
    <title>Aoife Sayers - Canvas Part 2</title>
    <meta charset='utf-8'>
  
  <script>
  
  var canvas;
  var canvasContext;
  var textX = 50;
  var textY = 600/2;
  var textXSpeed = 5;
  
  //For random colors
  var col1 =255;
  var col2 =255;
  var col3 =0;
  
  window.onload = function(){
  var framesPerSecond = 30;
  canvas = document.getElementById("gameCanvas");
  canvasContext = canvas.getContext("2d");
  setInterval(function(){
    draw();
    move();
    
  },1000/framesPerSecond);
  
  
  }
  
  
  function draw(){

    //Set up canvas background
    drawRectangle(0, 0, canvas.width, canvas.height, "black");
                 
    //Text
    showFont(textX, textY, "40pt Calibri","Hello World!");
 
  }
  function move(){
      textX = textX + textXSpeed;
      if(textX < 0){
            textXSpeed = -textXSpeed;
        }
            if(textX > canvas.width){
              textXSpeed = -textXSpeed;
            }
         }
  
  
  
  
  //Drawing a rectangle method
  function drawRectangle(xCor, yCor, width, height, color)
  {
    canvasContext.fillStyle = color;
    canvasContext.fillRect(xCor,yCor,width, height);
  }
  
  //drawing font
  function showFont(xCor, yCor, font, text)
  {
    canvasContext.font = font;
     canvasContext.fillStyle = genRandom(); 
     canvasContext.fillText(text, xCor, yCor);
  
  }
  
  //For generating random rgb colors
  function genRandom(){
        col1 = Math.floor(Math.random() * (255 - 0) + 0);
        col2 = Math.floor(Math.random() * (255 - 0) + 0);
        col3 = Math.floor(Math.random() * (255 - 0) + 0);
              
        return "rgb(" + col1 + "," + col2 + "," + col3 + ")";
  }
  
  
  </script>
  </head>
  <body>
  
  <canvas width="800" height="600" id="gameCanvas" style="border: 1px solid black;">
  </canvas>

  </body>
</html>
