<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title></title>
    <meta charset='utf-8'>
  <style type="text/css">
   p { display: none;}
  </style>
  <script src="jquery-3.0.0.js"></script>
  <script>
  $(document).ready(function() {
      $("button").click(function(){
          $("p").show();
      });
   });


  
  
  </script>
  </head>
  <body>
  <h1>Hi Again</h1>
  <button>Show me </button>
  <p>The quick brown fox jumps over the lazy dog</p>

  </body>
</html>
